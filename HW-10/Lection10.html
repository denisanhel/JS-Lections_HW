<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="MyForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="surname">Surname:</label><br>
    <input type="text" id="surname" name="surname"><br>
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age"><br><br>
    <button type="button" id="submitButton">Submit</button>
</form>

<div id="output"></div>

<div id="counterBlock">0</div>

<div id="List"></div>

<div id="output2"></div>
<button id="prevBtn">Prev</button>
<button id="nextBtn">Next</button>
<div id="text">some text</div>
<button id="removeButton">Видалити текст</button><br>
<input type="number" id="ageInput" placeholder="Введіть ваш вік">
<button id="verifyButton">Перевірити</button><br>
<label for="rowCount">Кількість рядків:</label>
<input type="number" id="rowCount" min="1"><br>

<label for="cellCount">Кількість ячеєк:</label>
<input type="number" id="cellCount" min="1"><br>

<label for="cellContent">шо всередині ячеєк:</label>
<input type="text" id="cellContent"><br>

<button id="table">Створити таблицю</button>
<div id="Container"></div>

<script src="Lection10.js"></script>
